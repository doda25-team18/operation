apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    app: app
spec:
  type: {{ .Values.service.type }}
  selector:
    app: app
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.app.port }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: app-servicemonitor
  labels:
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: app
  endpoints:
    - port: http
      path: /sms/metrics
      interval: 30s