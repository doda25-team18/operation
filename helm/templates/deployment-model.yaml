apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  labels:
    app: model-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
      - name: model-service
        image: {{ .Values.image.model }}
        ports:
        - containerPort: {{ .Values.modelService.port }}
        env:
        - name: MODEL_SERVICE_PORT
          value: "{{ .Values.modelService.port }}"