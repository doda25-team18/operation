---
- name: General system setup
  hosts: all
  become: yes
  tasks:
    - name: Test Ansible connection
      debug:
        msg: "Ansible is working on {{ inventory_hostname }}"

    - name: Ensure .ssh directory exists
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Install team SSH keys for vagrant users
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/../ssh-keys/*.pub"

    - name: Disable swap for for the running system
      ansible.builtin.shell: swapoff -a

    - name: Remove swap entry from /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^\s*[^#].*\s+swap\s+.*$' # This RegExp was generated with AI
        state: absent

    - name: Create k8s modules load config
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load br_netfilter module
      ansible.builtin.modprobe:
        name: br_netfilter
        state: present

    - name: Load overlay module
      ansible.builtin.modprobe:
        name: overlay
        state: present

    - name: Enable IPv4 forwarding
      ansible.builtin.sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    - name: Enable bridged traffic to iptables
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    - name: Enable bridged traffic to ip6tables
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    # Step 8
    - name: Generate /etc/hosts files for all nodes
      ansible.builtin.copy:
        dest: /etc/hosts
        # The next part was generated with the help of ChatGPT
        content: |
          127.0.0.1 localhost

          192.168.56.100 ctrl
          {% for n in range(worker_count) %}
          192.168.56.10{{ n+1 }} node-{{ n+1 }}
          {% endfor %}

    # Step 9
    - name: Add Kubernetes apt GPG key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present

    - name: Update apt cache after adding Kubernetes repository
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    # Step 10: Install all required packages in one task for efficiency
    - name: Install containerd, runc and Kubernetes tools
      ansible.builtin.apt:
        name:
          - containerd=1.7.24-0ubuntu1~24.04.2
          - runc=1.1.12-0ubuntu3
          - kubeadm=1.32.4-1.1
          - kubelet=1.32.4-1.1
          - kubectl=1.32.4-1.1
        state: present

    # Step 11
    - name: Ensure /etc/containerd directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate default containerd config if it doesn't exist
      ansible.builtin.shell: "containerd config default > /etc/containerd/config.toml"
      args:
        creates: /etc/containerd/config.toml

    - name: Disable AppArmore
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*disable_apparmor'
        line: '    disable_apparmor = true'

    - name: Update the version of the sandbox image
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*sandbox_image'
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'

    - name: Change SystemdCgroup
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup'
        line: '            SystemdCgroup = true'

    - name: Restart the containerd service
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: yes

    # Step 12
    - name: Start and enable the kubelet service
      ansible.builtin.service:
        name: kubelet
        state: started
        enabled: yes
