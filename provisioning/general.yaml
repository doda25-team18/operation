---
- name: General system setup
  hosts: all
  become: yes
  tasks:
    - name: Test Ansible connection
      debug:
        msg: "Ansible is working on {{ inventory_hostname }}"

    - name: Ensure .ssh directory exists
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Install team SSH keys for vagrant users
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/../ssh-keys/*.pub"

    - name: Disable swap for for the running system
      ansible.builtin.shell: swapoff -a

    - name: Remove swap entry from /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^\s*[^#].*\s+swap\s+.*$' # This RegExp was generated with AI
        state: absent

    - name: Create k8s modules load config
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load br_netfilter module
      ansible.builtin.modprobe:
        name: br_netfilter
        state: present

    - name: Load overlay module
      ansible.builtin.modprobe:
        name: overlay
        state: present

    - name: Enable IPv4 forwarding
      ansible.builtin.sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    - name: Enable bridged traffic to iptables
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    - name: Enable bridged traffic to ip6tables
      ansible.builtin.sysctl:
        name: net.bridge.bridge-nf-call-ip6tables
        value: 1
        sysctl_set: true
        state: present
        reload: yes

    # Step 8
    - name: Generate /etc/hosts files for all nodes
      ansible.builtin.copy:
        dest: /etc/hosts
        # The next part was generated with the help of ChatGPT
        content: |
          127.0.0.1 localhost

          192.168.56.100 ctrl
          {% for n in range(worker_count) %}
          192.168.56.10{{ n+1 }} node-{{ n+1 }}
          {% endfor %}
