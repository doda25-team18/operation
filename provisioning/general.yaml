---
- name: General system setup
  hosts: all
  become: yes
  tasks:
    - name: Test Ansible connection
      debug:
        msg: "Ansible is working on {{ inventory_hostname }}"

    - name: Ensure .ssh directory exists
      file:
        path: /home/vagrant/.ssh
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0700'

    - name: Install team SSH keys for vagrant users
      ansible.posix.authorized_key:
        user: vagrant
        state: present
        key: "{{ lookup('file', item) }}"
      with_fileglob:
        - "{{ playbook_dir }}/../ssh-keys/*.pub"
