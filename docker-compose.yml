services:
  model-service:
    image: "${MODEL_SERVICE_IMAGE}:${MODEL_SERVICE_VERSION}"
    container_name: model-service
    environment:
      MODEL_SERVICE_PORT: ${MODEL_SERVICE_PORT:-8081}
      MODEL_VERSION: ${MODEL_VERSION:-model-7}
    ports:
      - "${MODEL_SERVICE_PORT:-8081}:${MODEL_SERVICE_PORT:-8081}"
    volumes:
      - model_data:/app/models
    restart: unless-stopped

  app:
    image: "${APP_IMAGE}:${APP_VERSION}"
    container_name: app
    depends_on:
      - model-service
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      MODEL_HOST: ${MODEL_HOST:-http://model-service:8081}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    restart: unless-stopped

volumes:
  model_data:
